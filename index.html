    $('.owl-carousel.slider').owlCarousel({

    });

    // 毛點跳轉動畫
    $(document).on("click", 'a[href^="#"]', function(event) {
      event.preventDefault();

      $("html, body").animate(
        {
          scrollTop: $($.attr(this, "href")).offset().top
        },
        500
      );
    });
